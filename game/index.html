<!DOCTYPE html>
<html>
<head>
    <title>Plane Shooting Game</title>
    <style>
        body {
            margin: 0;
            background: #111;
            color: #00ff88;
            font-family: sans-serif;
            overflow: hidden;
            text-align: center;
        }

        #game {
            position: relative;
            width: 600px;
            height: 400px;
            margin: 20px auto;
            background: #222;
            border: 2px solid #00ff88;
            overflow: hidden;
        }

        #player {
            width: 40px;
            height: 40px;
            background: #00ff88;
            position: absolute;
            left: 20px;
            top: 180px;
        }

        .bullet {
            width: 10px;
            height: 4px;
            background: yellow;
            position: absolute;
        }

        .enemy {
            width: 40px;
            height: 40px;
            background: red;
            position: absolute;
        }

        #score {
            margin-top: 10px;
            font-size: 20px;
        }
    </style>
</head>
<body>

<h1>‚úàÔ∏è Plane Shooting Game</h1>
<div id="game">
    <div id="player"></div>
</div>
<p id="score">Score: 0</p>

<script>
let player = document.getElementById("player");
let game = document.getElementById("game");
let scoreDisplay = document.getElementById("score");
let score = 0;

// Player movement
let playerPos = 180;
document.addEventListener("keydown", (e) => {
    if(e.code === "ArrowUp" && playerPos > 0){
        playerPos -= 20;
    }
    if(e.code === "ArrowDown" && playerPos < 360){
        playerPos += 20;
    }
    player.style.top = playerPos + "px";

    if(e.code === "Space"){
        shootBullet();
    }
});

// Shoot bullet
function shootBullet(){
    let bullet = document.createElement("div");
    bullet.classList.add("bullet");
    bullet.style.top = (playerPos + 18) + "px";
    bullet.style.left = "60px";
    game.appendChild(bullet);

    let moveBullet = setInterval(() => {
        let bulletLeft = parseInt(bullet.style.left);
        if(bulletLeft > 600){
            bullet.remove();
            clearInterval(moveBullet);
        } else {
            bullet.style.left = (bulletLeft + 10) + "px";

            // Check collision with enemies
            document.querySelectorAll(".enemy").forEach((enemy) => {
                let enemyPos = enemy.getBoundingClientRect();
                let bulletPos = bullet.getBoundingClientRect();

                if(
                    bulletPos.left < enemyPos.right &&
                    bulletPos.right > enemyPos.left &&
                    bulletPos.top < enemyPos.bottom &&
                    bulletPos.bottom > enemyPos.top
                ){
                    enemy.remove();
                    bullet.remove();
                    score++;
                    scoreDisplay.innerText = "Score: " + score;
                    clearInterval(moveBullet);
                }
            });
        }
    }, 20);
}

// Create enemy
function createEnemy(){
    let enemy = document.createElement("div");
    enemy.classList.add("enemy");
    enemy.style.top = Math.floor(Math.random() * 360) + "px";
    enemy.style.left = "600px";
    game.appendChild(enemy);

    let moveEnemy = setInterval(() => {
        let enemyLeft = parseInt(enemy.style.left);
        if(enemyLeft < -40){
            enemy.remove();
            clearInterval(moveEnemy);
        } else {
            enemy.style.left = (enemyLeft - 5) + "px";

            // Check collision with player
            let playerRect = player.getBoundingClientRect();
            let enemyRect = enemy.getBoundingClientRect();
            if(
                playerRect.left < enemyRect.right &&
                playerRect.right > enemyRect.left &&
                playerRect.top < enemyRect.bottom &&
                playerRect.bottom > enemyRect.top
            ){
                alert("üí• Game Over! Your Score: " + score);
                location.reload();
            }
        }
    }, 20);

    // Spawn next enemy randomly
    setTimeout(createEnemy, Math.random() * 2000 + 1000);
}

// Start the game
createEnemy();
</script>

</body>
</html>

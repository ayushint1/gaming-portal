<!DOCTYPE html>
<html>
<head>
    <title>Cloud Game - Reaction Battle</title>
</head>
<body style="background:black;color:lime;text-align:center;font-family:sans-serif;">

<h1>ðŸŽ¯ Reaction Battle</h1>
<p>Click the number as fast as you can!</p>

<h2 id="num">0</h2>
<button onclick="hit()">HIT</button>

<p id="score">Score: 0</p>

<script>
let score = 0;

function hit() {
    score++;
    document.getElementById("score").innerHTML = "Score: " + score;
    document.getElementById("num").innerHTML =
        Math.floor(Math.random() * 9) + 1;
}
</script>
